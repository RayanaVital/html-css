<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title> Contato - Barbearia Alura </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <img src="logo.png" alt="logo da barbearia alura"/>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite aqui sua mensagem."></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato ?</legend>
                
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                
                
                <label for="radio-ligacao"><input type="radio" name="contato" value="ligacao" id="radio-ligacao">Ligação</label>
                
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido ?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber as nossas novidades por e-mail ?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">

        </form>

        <table>
            <thead>
                
                    <th>Dia</th>
                    <th>Horário</th>
                
            </thead>
    
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h às 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h às 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h às 20h</td>
                </tr>
                <tr>
                    <td colspan="5">Rio de Janeiro</td>
                </tr>
            </tbody>
            
    
        </table>

    </main>

    <footer>
        <img src="logo-branco.png" alt="logo da barbearia alura"/>
        <p class="copyright"> &copy; Copyright Barbearia Alura - 2022</p>
    </footer>


</body>
</html>
